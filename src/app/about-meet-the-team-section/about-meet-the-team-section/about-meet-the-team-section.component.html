<section
  class="py-20 px-8 lg:px-20 bg-black lg:bg-[linear-gradient(to_bottom,black_65%,white_65%)]"
>
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex items-center gap-4 w-1/2 md:w-1/3 lg:w-1/4 mb-8">
      <p class="text-white font-bold">Our team</p>
      <div class="flex-1 border-t border-gray-400"></div>
    </div>
    <div class="grid lg:grid-cols-2 gap-12 mb-20">
      <div>
        <h2 class="text-4xl lg:text-5xl font-normal text-white leading-tight">
          Meet the team
        </h2>
      </div>
      <div>
        <p class="text-gray-400 text-base leading-relaxed">
          We value excellence as a friendly and professional approach blending a
          blend of fine artistry, ingenuity with a highly reputable brand.
        </p>
      </div>
    </div>

    <!-- Team Members -->
    <div class="grid lg:grid-cols-3 gap-8 lg:gap-6">
      <div *ngFor="let member of teamMembers" class="relative flex flex-col">
        <!-- Image -->
        <div
          class="relative mb-6"
          [ngClass]="{
            'lg:order-2': member.position === 'center'
          }"
        >
          <img
            [src]="member.image"
            alt="Who we are"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- Text -->
        <div
          [ngClass]="{
            'lg:order-1': member.position === 'center'
          }"
        >
          <h3
            class="text-white font-bold text-2xl mb-2 tracking-wide"
            [ngClass]="{
              'lg:text-black': member.position !== 'center'
            }"
          >
            {{ member.role }}
          </h3>
          <p
            class="text-gray-400 text-sm leading-relaxed"
            [ngClass]="{
              'lg:text-black': member.position !== 'center'
            }"
          >
            {{ member.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
