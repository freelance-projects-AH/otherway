<div class="mb-[80px] py-10 px-5 relative">
  <div class="mb-20">
    <h2 class="text-6xl font-bold  text-fontPrimary">Customer Reviews</h2>
  </div>

  <div class="slider-container">
    <div class="slider-wrapper"
         [style.transform]="'translateX(' + translateX + 'px)'"
         [style.transition]="isTransitioning ? 'transform 0.5s ease' : 'none'">
      <div class="news-card" *ngFor="let item of displayItems; trackBy: trackByFn">
        <div class="card-header">
          <span class="category">{{ item.category }}</span>
        </div>
        <div class="card-content">
          <h3 class="text-fontPrimary">{{ item.title }}</h3>
          <p class="text-fontSecondary">{{ item.description }}</p>
        </div>
        <div class="card-image">
          <img src="/nav/Logo Black.svg"  />
        </div>
      </div>
    </div>
  </div>
</div>
