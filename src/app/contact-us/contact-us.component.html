
<section
  class="relative h-[450px] bg-cover bg-center px-4 flex items-center justify-center text-center"
  style="background-image: url('/contact/hero.webp');"
>
  <!-- Overlay layer -->
  <div class="absolute inset-0 bg-black opacity-70"></div>

  <!-- Content -->
  <div class="relative z-10">
    <h1 class="text-4xl md:text-5xl font-bold text-fontPrimary drop-shadow-lg font-exo">
Get in Touch with H&B Elite Properties
    </h1>
    <p class="mt-4 text-2xl text-white">Your Trusted Partner in Dubai Real Estate!</p>
  </div>
</section>
<div class="min-h-screen bg-thread py-12 px-1 sm:px-2 lg:px-4 dark:bg-dark-background">
      <div class="max-w-6xl mx-auto">
        <div class="rounded-lg overflow-hidden">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-0">

            <!-- Left Side - Contact Form -->
            <div class="p-8 lg:p-12">
              <h2 class="text-3xl font-bold text-fontPrimary mb-8 tracking-wide font-exo">
                Send us a message
              </h2>

              <form (ngSubmit)="onSubmit()" class="space-y-6">
                <!-- Name Input -->
                <div>
                  <input
                    type="text"
                    [(ngModel)]="formData.name"
                    name="name"
                    placeholder="Your Name"
                    class="w-full px-4 py-3 bg-white  border border-fontPrimary rounded-md focus:outline-none focus:ring-2  focus:border-transparent transition duration-200 placeholder-gray-500"
                    required
                  />
                </div>

                <!-- Phone Input -->
                <div>
                  <input
                    type="tel"
                    [(ngModel)]="formData.phone"
                    name="phone"
                    placeholder="Phone Number"
                    class="w-full px-4 py-3  bg-white border border-fontPrimary rounded-md focus:outline-none focus:ring-2  focus:border-transparent transition duration-200 placeholder-gray-500"
                    required
                  />
                </div>

                <!-- Email Input -->
                <div>
                  <input
                    type="email"
                    [(ngModel)]="formData.email"
                    name="email"
                    placeholder="Your Email"
                    class="w-full px-4 py-3 bg-white  border border-fontPrimary rounded-md focus:outline-none focus:ring-2  focus:border-transparent transition duration-200 placeholder-gray-500"
                    required
                  />
                </div>



                <!-- Submit Button -->
                <div class="pt-4">
                  <button
                    type="submit"
                    class="bg-fontPrimary hover:bg-amber-800 text-white font-semibold py-3 px-8 rounded-md transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-2  focus:ring-offset-2"
                  >
                    Send Enquiry
                  </button>
                </div>
              </form>
            </div>

            <!-- Right Side - Contact Info -->
            <div class=" p-8 lg:p-12 lg:mt-16">
              <h2 class="text-3xl font-bold text-fontPrimary mb-8 tracking-wide font-exo">
                Contact info
              </h2>

              <div class="">
                <!-- Location -->
                <div class="flex items-center space-x-4">
                  <div class="flex-shrink-0">
                    <i class="fas fa-map-marker-alt text-fontPrimary text-lg mt-1"></i>
                  </div>
                  <div>
                    <p class="text-fontSecondary font-medium">Dubai, United Arab Emirates</p>
                  </div>
                </div>

                <!-- Email -->
                <div class="flex items-center space-x-4">
                  <div class="flex-shrink-0">
                    <i class="fas fa-envelope text-fontPrimary text-lg mt-1"></i>
                  </div>
                  <div>
                    <p class="text-fontSecondary font-medium">adminhbeliteproperties.com</p>
                  </div>
                </div>

                <!-- Phone -->
                <div class="flex items-center space-x-4">
                  <div class="flex-shrink-0">
                    <i class="fas fa-phone text-fontPrimary text-lg mt-1"></i>
                  </div>
                  <div>
                    <p class="text-fontSecondary font-medium">+971 50 579 1507</p>
                  </div>
                </div>

                <!-- Social Media -->
                <div class="pt-8 ">
                  <div class="flex space-x-4  text-primary dark:text-dark-primary text-xl">
                     <a href="https://www.facebook.com/profile.php?id=61575019096803" class="hover:scale-110 transition-transform duration-200">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="#" class="hover:scale-110 transition-transform duration-200">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/hbeliteproperties/" class="hover:scale-110 transition-transform duration-200">
          <i class="fab fa-instagram"></i>
        </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d462391.6317540148!2d55.242596!3d25.120993!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f43496ad9c645%3A0xbde66e5084295162!2sDubai%20-%20United%20Arab%20Emirates!5e0!3m2!1sen!2sus!4v1751150780366!5m2!1sen!2sus" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
