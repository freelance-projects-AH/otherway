 <section class="bg-black pb-6 px-4 sm:px-6 lg:px-8">
      <div class="max-w-7xl mx-auto relative">
        <!-- Header -->
        <div class="">
          <h2 class="text-5xl sm:text-6xl lg:text-7xl font-serif italic text-primary ">
            Our <span class="block sm:inline">Services</span>
          </h2>
        </div>

        <!-- Services Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 relative top-[-12px]  hamada">
          <div *ngFor="let service of services"
               class="group bg-zinc-900 rounded-2xl overflow-hidden hover:bg-zinc-800 transition-all duration-300 cursor-pointer">
            <!-- Image Container -->
            <div class="relative h-96 overflow-hidden bg-zinc-800">
               <video
                *ngIf="service.isVideo && service.video"
                [src]="service.video"
                autoplay
                loop
                muted
                [attr.playsinline]="true"
                class="w-full h-full object-cover"
              ></video>
              <img
                 *ngIf="!service.isVideo && service.image"
                [src]="service.image"
                [alt]="service.title"
                class="w-full h-full object-fill group-hover:scale-110 transition-transform duration-500"
              />
              <div class="absolute inset-0 bg-gradient-to-t from-zinc-900 via-transparent to-transparent"></div>
            </div>

            <!-- Content -->
            <div class="p-6 space-y-4 bg-black">
              <h3 class="text-2xl font-bold text-forth">
                {{ service.title }}
              </h3>
              <p class="text-secondary text-sm leading-relaxed">
                {{ service.description }}
              </p>
              <button class="flex items-center gap-2 text-primary font-semibold text-sm hover:gap-3 transition-all duration-300">
                {{ service.ctaText }}
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
