<div class="w-full cursor-pointer" (click)="onCardClick()">
  <div
    class="relative overflow-hidden rounded-2xl bg-black min-h-[400px] md:min-h-[300px]"
  >
    <!-- Media Content -->
    <ng-container *ngIf="mediaType === 'video'; else imageBlock">
      <video
        autoplay
        muted
        loop
        playsinline
        class="w-full min-h-[400px] md:min-h-[300px] object-cover"
        [src]="src"
      ></video>
    </ng-container>

    <ng-template #imageBlock>
      <img [src]="src" class="w-full h-full object-cover" />
    </ng-template>

    <!-- Dark Gradient Overlay -->
    <div
      class="absolute inset-0 bg-gradient-to-b from-black/70 via-transparent to-black/50"
    ></div>

    <!-- Content Overlay -->
    <div class="absolute inset-0 flex flex-col justify-between p-6">
      <!-- Title and Description at Top -->
      <div>
        <h3 class="text-2xl font-bold text-white mb-2">{{ title }}</h3>
        <p class="text-sm text-white/80 leading-relaxed">{{ description }}</p>
      </div>

      <!-- Categories and Arrow at Bottom -->
      <div class="flex items-end justify-between">
        <div class="flex flex-wrap gap-2">
          <span
            *ngFor="let category of categories"
            class="px-4 py-1.5 bg-white/20 backdrop-blur-sm rounded-full text-white text-sm"
          >
            {{ category }}
          </span>
        </div>

        <!-- Arrow Icon -->
        <div
          class="w-10 h-10 rounded-full flex items-center justify-center bg-white/20 backdrop-blur-sm group-hover:scale-110 transition-transform"
        >
          <div class="text-white text-3xl font-light">â†˜</div>
        </div>
      </div>
    </div>
  </div>
</div>
