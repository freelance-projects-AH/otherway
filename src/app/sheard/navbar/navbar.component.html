<div class="fixed bottom-4 left-1/2 -translate-x-1/2 w-fit px-4 py-2 rounded-lg bg-black opacity-75 text-white overflow-hidden z-50">
  <!-- Scroll progress bar -->
  <div
    class="absolute top-0 left-0 h-full bg-white opacity-20 transition-all duration-300 z-0"
    [style.width.%]="scrollProgress"
  ></div>

  <div class="relative z-10 flex items-center space-x-4">
    <button *ngIf="!isHome && !isBurgerOpen" (click)="toggleBurger()" class="bg-black p-2 rounded">
      <span *ngIf="!isBurgerOpen">&#9776;</span>
      <span *ngIf="isBurgerOpen">&#10005;</span>
    </button>

    <ng-container *ngIf="isHome || isBurgerOpen">
      <a routerLink="/work" class="text-white px-2 py-1 rounded hover:bg-white hover:text-black transition">Work</a>
      <a routerLink="/about" class="text-white px-2 py-1 rounded hover:bg-white hover:text-black transition">About</a>
      <a routerLink="/contact" class="text-white px-2 py-1 rounded hover:bg-white hover:text-black transition">Contact</a>
    </ng-container>

    <span *ngIf="!isHome && !isBurgerOpen">{{ currentPage }}</span>
  </div>
</div>
